<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Cards in My collection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Magic Cards in My collection</h1>

    <hr />
    <div class="row">
      <div class="col-2">
        <a href="insert.html">Add a New Card</a>
      </div>
      <div class="col-2">
        <a href="update.html">Change a Card's Details</a>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Color</label>
      </div>
      <div class="col-10">
        <select id="color_id">
          <option value=""></option>
          <option value="1">White</option>
          <option value="2">Blue</option>
          <option value="3">Black</option>
          <option value="4">Red</option>
          <option value="5">Green</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label>Type</label>
      </div>
      <div class="col-10">
        <select id="type_id">
          <option value=""></option>
          <option value="1">Creature</option>
          <option value="2">Enchantment</option>
          <option value="3">Instant</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Year</label>
      </div>
      <div class="col-10">
        <input id="year" type="number" />
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Card Name</label>
      </div>
      <div class="col-10">
        <input id="card_name" type="text" />
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Sort By Converted Mana Cost</label>
      </div>
      <div class="col-10">
        <select id="sort">
          <option value=""></option>
          <option value="ASC">Ascending</option>
          <option value="DESC">Descending</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Limit Number of Rows?</label>
      </div>
      <div class="col-10">
        <select id="limit">
          <option value=""></option>
          <option value="5">Limit to 5</option>
          <option value="4">Limit to 4</option>
          <option value="3">Limit to 3</option>
          <option value="2">Limit to 2</option>
          <option value="1">Limit to 1</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button id="search">Search for Cards</button>
      </div>
    </div>

    <hr />

    <div id="cards" class="overflow">Courses go here.</div>

    <script>
      const isEmpty = (obj) => Object.keys(obj).length === 0;

      document.getElementById("search").addEventListener("click", (event) => {
        const getParameters = {};

        const elemIds = ["type_id", "color_id", "year", "card_name", "sort", "limit"];

        for (let id of elemIds) {
          if (document.getElementById(id).value.length !== 0) {
            getParameters[id] = document.getElementById(id).value;
          }
        }
        console.log(getParameters);
        let queryString = "";

        for (const key in getParameters) {
          queryString += `${key}=${getParameters[key]}&`;
        }

        queryString = queryString.slice(0, -1);

        console.log(queryString);

        //Settings for FETCH API request
        let fetchSettings = {
          method: "GET",
        };

        //Send FETCH API request
        fetch(`http://localhost/card/${queryString.length ? "?" + queryString : ""}`, fetchSettings)
          .then((response) => {
            return new Promise((resolve) =>
              response.json().then((json) =>
                resolve({
                  status: response.status,
                  json,
                })
              )
            );
          })
          //Logic to display errors on form
          .then(({ status, json }) => {
            if (status === 200) {
              let displayTable =
                "<table>" +
                "<thead>" +
                "<tr>" +
                "<th>Card</th>" +
                "<th>Color</th>" +
                "<th>Type</th>" +
                "<th>Year/Set</th>" +
                "<th>Converted Mana Cost</th>" +
                "</tr>" +
                "</thead>" +
                "<tbody>";
              if (typeof json.data !== "undefined") {
                for (row of json.data) {
                  displayTable +=
                    "<tr>" +
                    "<td>" +
                    row.card_name +
                    "</td>" +
                    "<td>" +
                    row.color_name +
                    "</td>" +
                    "<td>" +
                    row.type_name +
                    "</td>" +
                    "<td>" +
                    `${row.year}/${row.set_name}` +
                    "</td>" +
                    "<td>" +
                    row.cmc +
                    "</td>" +
                    "</tr>";
                }
              }
              displayTable += "</tbody></table>";
              document.getElementById("cards").innerHTML = displayTable;
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
        return;
      });
    </script>
  </body>
</html>
