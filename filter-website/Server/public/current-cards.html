<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIMM 340 Book Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <h1>Current Cards in the Collection</h1>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-12">
        <nav class="navMenu">
        <a href="collection.html">Collection</a>
        <a href="insert.html">Add a Card</a>
        <div class="dot"></div>
        </nav>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12">
        <div id="editResponseLinks"></div>
      </div>
    </div>
  </body>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    console.log(urlParams.get("id"));
    fetch("http://localhost/card/all/", { method: "GET" })
      .then((response) => {
        return new Promise((resolve) =>
          response.json().then((json) =>
            resolve({
              status: response.status,
              json,
            })
          )
        );
      })
      .then(({ status, json }) => {
        if (200 === status) {
          console.log(json);
          for (row of json.data) {
            document.getElementById("editResponseLinks").innerHTML +=
              "<p>Card #" +
              row.id +
              "</p><a class='editResponseLinks' href='update.html?id=" +
              row.id +
              "' >edit</a> <a class='editResponseLinks' href='delete.html?id=" +
              row.id +
              "' >delete</a><br><br>";
          }
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });
    console.log("here");
  </script>
</html>
