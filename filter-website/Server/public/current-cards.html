<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIMM 340 Book Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <h1>Current Cards in the Collection</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <a href="collection.html">View Cards in Collection</a>
      </div>
      <div class="col-2">
        <a href="insert.html">Add a New Card</a>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-2">
        <div id="responseLinks"></div>
      </div>
    </div>
  </body>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    console.log(urlParams.get("id"));
    fetch("http://localhost/card/", { method: "GET" })
      .then((response) => {
        return new Promise((resolve) =>
          response.json().then((json) =>
            resolve({
              status: response.status,
              json,
            })
          )
        );
      })
      .then(({ status, json }) => {
        if (200 === status) {
          console.log(json);
          for (row of json.data) {
            document.getElementById("responseLinks").innerHTML +=
              "<a href='update.html?id=" + row.id + "' >card in collection</a><br><br>";
          }
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });
    console.log("here");
  </script>
</html>
